<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>礼品卡</title>
    <link rel="stylesheet" type="text/css" href="../css/com.css">
    <link rel="stylesheet" type="text/css" href="../css/ucenter.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/mlw.core.js"></script>
</head>
<body class="w990 mt30">
<!--P1-->
<div class="area giftCard">
    <div class="s4 fr">
        <div class="hd">礼品卡</div>
        <div class="bd mt10">
            <div class="Jtab giftCardTab">
                <div class="Jtab-title">
                    <ul class="tab">
                        <li class="ml20 hover"><b>礼品卡激活</b></li>
                        <li><b>礼品卡账户</b></li>
                    </ul>
                </div>
                <div class="Jtab-content">
                    <div class="content-cell current">
                        <div class="status-box warning-box mt10">
                            <p>确认将礼品卡激活到该账户中，请点击：</p>
                            <p class="mt15"><a href="#" class="btn-accountRecharge"></a></p>
                        </div>
                        <div class="status-box warning-box mt10">
                            <p><a href="#" class="btn-accountRecharge btn-disabled middle"></a><span class="tip-r middle red middle" style="border-color: #fff;background-color: #fffbe4;">一天只能激活20张礼品卡，请稍后再激活。</span></p>
                        </div>
                        <div class="status-box success-box mt10">
                            <p><i class="ico success-ico mr15 middle"></i><span class="fs14 bold green middle">恭喜，激活成功！</span><a
                                    href="#" class="anC7 middle"><span>查看礼品卡账户</span></a></p>
                            <p class="mt15"><a href="#" class="blue">激活另一张卡>></a></p>
                        </div>
                        <div class="status-box error-box mt10">
                            <p><i class="ico middle mr5"></i><span class="fs14 bold red middle">激活失败！</span></p>
                            <p class="mt10 mb20">该礼品卡已冻结，详情请与客服联系</p>
                            <p><a href="#" class="anC7 middle"><span>激活另一张卡</span></a></p>
                        </div>
                        <div class="status-box error-box mt10">
                            <p><i class="ico middle mr5"></i><span class="fs14 bold red middle">激活失败！</span></p>
                            <p class="mt10 mb20">该礼品卡已过期</p>
                            <p><a href="#" class="anC7 middle"><span>激活另一张卡</span></a></p>
                        </div>
                        <div class="status-box error-box mt10">
                            <p><i class="ico middle mr5"></i><span class="fs14 bold red middle">激活失败！</span></p>
                            <p class="mt10 mb20">该礼品卡失效</p>
                            <p><a href="#" class="anC7 middle"><span>激活另一张卡</span></a></p>
                        </div>
                    </div>
                    <div class="content-cell">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var tabGiftCard=new MLW.TabSwitch();
        tabGiftCard.Init({
            titleItems: $('div.giftCardTab div.Jtab-title li'),
            contentItems: $('div.giftCardTab div.Jtab-content div.content-cell')
        });

    });
</script>
</body>
</html>
