<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>静态页面前端调试</title>
        <link href="../css/com.css?v=5.0" rel="stylesheet">
        <link href="../css/productList.css" rel="stylesheet">
        <link href="../css/jadeite.css" rel="stylesheet">
        <script src="../js/jquery-1.8.3.min.js">
        </script>
        <style type="text/css">
            body {
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <div class="test_head">
        </div>
        <!--商品列表-->
        <div class="pro-list">
            <!--头部-->
            <div class="pro-head">
            </div>
            <!--头部 end-->
            <!--内容-->
            <div class="pro-content mlra mt10">
                <!--内容左侧-->
                <div class="c-leftP fl">
                </div>
                <!--内容左侧 end-->
                <!--内容右侧-->
                <div class="c-rightP fr">
                </div>
                <!--内容右侧 end-->
            </div>
            <!--内容 end-->
        </div>
        <!--商品列表 end-->
        <div class="test_foot">
        </div>
        <script src="../js/jquery-1.8.3.min.js">
        </script>
        <script>
            $(function(){
                $(".test_head").load("ftl_header.html", function(){
                    // console.log("引入头部相关的JS")
                });
                $(".test_foot").load("ftl_footer.html", function(){
                    // console.log("引入底部相关的JS")
                });
                $(".c-rightP").load("ftl_productList_main.html", function(){
                    // console.log("引入底部相关的JS")
                    $('div.price-range').hover(function(){
                        $(this).addClass('hover');
                    }, function(){
                        $(this).removeClass('hover');
                    });
                    $('div.p-con').each(function(i){
                        var _len = 0, $cells = $(this).find('a');
                        for (var i = 0, _l = $cells.length; i < _l; i++) {
                            _len += $cells.eq(i).outerWidth(true);
                            if (_len > 710) {
                                $(this).next().show();
                                break;
                            }
                        }
                    });
                    $('div.hold a').click(function(){
                        var $self = $(this), $target = $self.parent().prev();
                        $self.hasClass('btn-more') ? ($self.removeClass('btn-more').addClass('btn-fold-short'), $target.addClass('open')) : ($self.removeClass('btn-fold-short').addClass('btn-more'), $target.removeClass('open'));
                        return false;
                    });

                    var foldP=function(){
                        var $btn=$('div.filter-moreOptions a'),$bars=$('div.filter-bd div.filter-property');
                        if($bars.length>5){
                            $bars.slice(4).hide();
                            $btn.on('click',function(){
                                var $self=$(this);
                                $self.hasClass('btn-moreOptions')?($bars.slice(4).show(),$self.removeClass('btn-moreOptions').addClass('btn-fold')):($bars.slice(4).hide(),$self.removeClass('btn-fold').addClass('btn-moreOptions'));
                                return false;
                            });
                        }
                    }();
                });
                
            });
        </script>
    </body>
</html>
