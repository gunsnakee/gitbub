            $(function(){
                $(".test_head").load("../ftl_header.html", function(){
                    // console.log("引入头部相关的JS")
                    $.getScript("../../js/header.js");
                });
                $(".t_wei").load("../ftl_weibo1100.html", function(){

                $(".test_foot").load("../ftl_footer.html", function(){
                    // console.log("引入底部相关的JS")
                    $.getScript("../../js/footer.js");
                });
                $(".s1").load("ftl_crafts_leftP.html", function(){
                    // console.log("引入底部相关的JS")
                    $.getScript("../../js/leftmenu.js");
                });
                $(".pro-head").load("ftl_crafts_header.html", function(){
                    // console.log("引入底部相关的JS")

                });
                $(".pro-main .s2").load("../ftl_productDetail_main_2.html", function(){
                    //锚点用例
                    var mlwAnchorMap = new AnchorMap();
                    mlwAnchorMap.init().autoSelect();
                    var tabMain = new TabSwitch();
                    tabMain.Init({
                        titleItems: $('#Jtab-main div.Jtab-title:eq(0) ul.tab li'),
                        contentItems: $('#Jtab-main div.Jtab-content:eq(0) > div.content-cell')
                    });
                    var tabAdvisory = new TabSwitch();
                    tabAdvisory.Init({
                        titleItems: $('#Jtab-advisory div.Jtab-title li'),
                        contentItems: $('#Jtab-advisory div.Jtab-content div.content-cell')
                    });
                    var tabComment = new TabSwitch();
                    tabComment.Init({
                        titleItems: $('#Jtab-comment div.Jtab-title li'),
                        contentItems: $('#Jtab-comment div.Jtab-content div.content-cell')
                    });
                    var tabStoreSelector = new TabSwitch();
                    tabStoreSelector.Init({
                        titleItems: $('#J-storeSelector div.Jtab-title li'),
                        contentItems: $('#J-storeSelector div.Jtab-content div.content-cell')
                    });
                    $('#J-storeSelector').Jdropdown();
                });
            });
